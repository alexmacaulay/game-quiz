<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Character Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .character-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .character-number {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .difficulty-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .difficulty-easy { background: #10b981; }
        .difficulty-medium { background: #f59e0b; }
        .difficulty-hard { background: #f97316; }
        .difficulty-impossible { background: #ef4444; }

        .score {
            font-size: 22px;
            font-weight: bold;
            color: #667eea;
        }

        .image-container {
            width: 100%;
            height: 400px;
            background: #f3f4f6;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .question-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .check-button {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: #e5e7eb;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .check-button:hover {
            background: #d1d5db;
        }

        .check-button.correct {
            background: #10b981;
            color: white;
        }

        .question-field {
            flex: 1;
        }

        .question-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .question-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .nav-button {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .nav-button:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .prev-button {
            background: #d1d5db;
            color: #374151;
        }

        .prev-button:hover:not(:disabled) {
            background: #9ca3af;
        }

        .next-button {
            background: #667eea;
            color: white;
        }

        .next-button:hover {
            background: #5568d3;
        }

        .final-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .final-screen h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 30px;
        }

        .final-score {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .final-text {
            font-size: 24px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .final-percentage {
            font-size: 20px;
            color: #9ca3af;
            margin-bottom: 30px;
        }

        .final-message {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .play-again {
            background: #667eea;
            color: white;
            padding: 16px 32px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .play-again:hover {
            background: #5568d3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-screen">
            <div class="header">
                <div class="character-info">
                    <div class="character-number" id="character-number">Character 1 of 10</div>
                    <div class="difficulty-badge" id="difficulty-badge">Easy</div>
                </div>
                <div class="score" id="score">Score: 0 / 30</div>
            </div>

            <div class="image-container">
                <img id="character-image" src="images/character1.jpg" alt="Character 1">
            </div>

            <div class="question-group">
                <button class="check-button" id="check-character" onclick="toggleCheck(0, 'character')">✓</button>
                <div class="question-field">
                    <label class="question-label">Character Name:</label>
                    <input type="text" class="question-input" placeholder="Enter character name...">
                </div>
            </div>

            <div class="question-group">
                <button class="check-button" id="check-game" onclick="toggleCheck(0, 'game')">✓</button>
                <div class="question-field">
                    <label class="question-label">Game Title:</label>
                    <input type="text" class="question-input" placeholder="Enter game title...">
                </div>
            </div>

            <div class="question-group">
                <button class="check-button" id="check-fact" onclick="toggleCheck(0, 'fact')">✓</button>
                <div class="question-field">
                    <label class="question-label">Fun Fact:</label>
                    <input type="text" class="question-input" placeholder="Enter the fun fact...">
                </div>
            </div>

            <div class="navigation">
                <button class="nav-button prev-button" id="prev-button" onclick="previousSlide()">
                    ← Previous
                </button>
                <button class="nav-button next-button" id="next-button" onclick="nextSlide()">
                    Next →
                </button>
            </div>
        </div>

        <div id="final-screen" class="final-screen hidden">
            <h1>Quiz Complete!</h1>
            <div class="final-score" id="final-score">0</div>
            <div class="final-text">out of 30 points</div>
            <div class="final-percentage" id="final-percentage">0% correct</div>
            <div class="final-message" id="final-message"></div>
            <button class="play-again" onclick="resetQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const characters = [
            { difficulty: 'Easy', name: 'Kratos', game: 'God of War', fact: 'Originally killed the entire Greek pantheon before moving to Norse mythology' },
            { difficulty: 'Easy', name: 'Geralt of Rivia', game: 'The Witcher', fact: 'His signature silver sword is specifically for killing monsters, while his steel sword is for humans' },
            { difficulty: 'Easy', name: 'Claptrap', game: 'Borderlands', fact: 'Despite being a robot, he\'s terrified of stairs because he can\'t climb them' },
            { difficulty: 'Medium', name: 'Cody', game: 'It Takes Two', fact: 'His daughter Rose\'s tears are what transformed him and May into dolls' },
            { difficulty: 'Medium', name: 'Bernard Goodwin', game: 'Planet Zoo', fact: 'Named after Bernard Harrison, former director of Singapore Zoo and conservation pioneer' },
            { difficulty: 'Medium', name: 'Link', game: 'The Legend of Zelda', fact: 'Was originally planned to use a button-based swordplay system in Ocarina of Time before Z-targeting was invented' },
            { difficulty: 'Hard', name: 'Arthur Morgan', game: 'Red Dead Redemption', fact: 'His journal contains over 400 unique hand-drawn sketches that change based on your honor level' },
            { difficulty: 'Hard', name: 'Master Chief (Spartan 117)', game: 'Halo', fact: 'Weighs 1,000 pounds in full MJOLNIR armor and can theoretically run 34.2 mph at top speed' },
            { difficulty: 'Hard', name: 'Ezio Auditore', game: 'Assassin\'s Creed', fact: 'His family home, Monteriggioni, was a real fortress destroyed in 1554 by the Medici family' },
            { difficulty: 'Impossible', name: 'Leo and Vincent', game: 'A Way Out', fact: 'The game\'s director Josef Fares appeared at The Game Awards shouting expletives about the Oscars to promote it' }
        ];

        let currentSlide = 0;
        let scores = {};

        function updateDisplay() {
            const char = characters[currentSlide];
            
            document.getElementById('character-number').textContent = `Character ${currentSlide + 1} of ${characters.length}`;
            document.getElementById('difficulty-badge').textContent = char.difficulty;
            document.getElementById('difficulty-badge').className = `difficulty-badge difficulty-${char.difficulty.toLowerCase()}`;

            // Try different image formats
            loadImage(currentSlide + 1);
            
            document.getElementById('prev-button').disabled = currentSlide === 0;
            document.getElementById('next-button').textContent = currentSlide === characters.length - 1 ? 'Finish →' : 'Next →';
            
            updateScore();
            updateCheckButtons();
        }

        function loadImage(number) {
            const img = document.getElementById('character-image');
            const formats = ['jpg', 'jpeg', 'png', 'webp', 'gif'];
            let formatIndex = 0;

            function tryNextFormat() {
                if (formatIndex < formats.length) {
                    const format = formats[formatIndex];
                    img.src = `images/character${number}.${format}`;
                    formatIndex++;
                } else {
                    // If all formats fail, show placeholder
                    img.alt = `Character ${number} - Image not found`;
                }
            }

            img.onerror = tryNextFormat;
            img.alt = `Character ${number}`;
            tryNextFormat();
        }

        function toggleCheck(slide, field) {
            const key = `${currentSlide}-${field}`;
            scores[key] = !scores[key];
            updateCheckButtons();
            updateScore();
        }

        function updateCheckButtons() {
            ['character', 'game', 'fact'].forEach(field => {
                const button = document.getElementById(`check-${field}`);
                const key = `${currentSlide}-${field}`;
                if (scores[key]) {
                    button.classList.add('correct');
                } else {
                    button.classList.remove('correct');
                }
            });
        }

        function updateScore() {
            const totalScore = Object.values(scores).filter(Boolean).length;
            document.getElementById('score').textContent = `Score: ${totalScore} / 30`;
        }

        function nextSlide() {
            if (currentSlide < characters.length - 1) {
                currentSlide++;
                updateDisplay();
            } else {
                showFinalScreen();
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateDisplay();
            }
        }

        function showFinalScreen() {
            const totalScore = Object.values(scores).filter(Boolean).length;
            const maxScore = characters.length * 3;
            const percentage = Math.round((totalScore / maxScore) * 100);

            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
            document.getElementById('final-score').textContent = totalScore;
            document.getElementById('final-percentage').textContent = `${percentage}% correct`;

            let message = '';
            let color = '';
            if (percentage === 100) {
                message = "Perfect Score! You're a gaming legend!";
                color = '#10b981';
            } else if (percentage >= 80) {
                message = "Excellent work! True gamer status!";
                color = '#3b82f6';
            } else if (percentage >= 60) {
                message = "Great job! You know your games!";
                color = '#667eea';
            } else if (percentage >= 40) {
                message = "Not bad! Keep gaming!";
                color = '#f59e0b';
            } else {
                message = "Time to play more games!";
                color = '#f97316';
            }

            const messageElement = document.getElementById('final-message');
            messageElement.textContent = message;
            messageElement.style.color = color;
        }

        function resetQuiz() {
            currentSlide = 0;
            scores = {};
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('final-screen').classList.add('hidden');
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
